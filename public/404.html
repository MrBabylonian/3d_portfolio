<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Grabbing the current path when hitting a 404
        const path = window.location.pathname;

        // Storing the path and redirecting to home
        // I'll handle this parameter in my main.jsx
        const redirectURL = `/?redirect=${encodeURIComponent(path)}`;
        window.location.replace(redirectURL);
    </script>
</head>
<body>
<p>Redirecting... If you are not redirected automatically, please click <a href="/">here</a>.</p>
</body>
</html>
